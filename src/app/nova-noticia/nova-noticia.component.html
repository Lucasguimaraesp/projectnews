<body>
    <div class="container">
        <form id="register" action="" method="POST">
            <h3>Nova Notícia</h3>
            <fieldset>
                <input placeholder="Título da Notícia" type="text"  tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <textarea placeholder="Escreva aqui a Notícia..." type="text" tabindex="2" required cols="35" rows="8"></textarea>
            </fieldset>
            <fieldset>
                    <button name="submit" type="submit" id="news-submit" data-submit="...Sending"  >Postar</button>
                    <p>Retornar para a <a href="">Pagina Inicial</a>  </p>
            </fieldset>
        </form>
    </div>
</body>
